<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            box-sizing: border-box; /* Include padding in the width calculation */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        .input-section {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .input-section input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7.5px;
            margin-left: 7.5px;
        }

        .input-section input[type="buttonADMIN"] {
            background-color: #af4c4c;
            color: white;
            width: 50px;
            padding: 10px 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7.5px;
            margin-left: 7.5px;
        }

        .input-section input[type="buttonRESETALL"] {
            background-color: #920000;
            color: white;
            width: 65px;
            padding: 10px 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7.5px;
            margin-left: 7.5px;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(53, 53, 53);
            font-weight: bold;
        }

        /* Style for version display */
        .version-display {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 5px;
            font-size: 12px;
        }

        /* Style for displaying error message */
        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Popup styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }

        .popup-content textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .popup-content input[type="button"] {
            width: auto;
            margin: 0 10px;
        }
        /* New section to display recent events */
        .recent-events {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 200px;
        }
        /* Add a 'Go Back to Home' button at the bottom of the page */
        .back-to-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4CAF50; /* Volunteer login button color */
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body onload ="checkPassword()">
    <div class="container">
        <form>
            <h1>Welcome, Director Of Digital Operations!</h1>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <div class="input-section">
                <input type="button" value="View Raw Hours" onclick="location.href='/raw_hours'">
                <input type="button" value="Calculate Total Hours" onclick="calculateHours()">
                <input type="button" value="Show Total Hours" onclick="location.href='/hours'">
                <input type="button" value="Download CSV" onclick="location.href='/download_csv'">
                <input type="button" value="Run a Report" onclick="location.href='/hour_report{{ r_string }}'">
                <input type="button" value="Reset File System" onclick="confirmReset()">
                <input type="buttonRESETALL" value="Reset All" onclick="confirmReset()">
                <input type="buttonADMIN" value="Logout" onclick="location.href='/logout'">
                <input type="button" value="Edit Valid Students" onclick="showPopup()">
                <!-- Add more buttons here for other features -->
            </div>
        </form>
    </div>
    <div class="recent-events">
        <h4>Recent Events</h4>
        {% for event in recent_events %}
        <p>{{ event }}</p>
        {% endfor %}
    </div>
    <div class="popup-overlay" id="editPopup">
        <div class="popup-content">
            <textarea id="validStudentsContent"></textarea>
            <input type="button" value="Save Changes" onclick="saveChanges()">
            <input type="button" value="Cancel" onclick="hidePopup()">
        </div>
    </div>
    <div class="version-display">{{ version }}</div>
    <a href="/" class="back-to-home">Go Back to Home</a>
    <script>
        function checkPassword() {
            var password = prompt("Please enter the admin password:");
            if (password === "secret") {
                document.getElementById("adminForm").style.display = "flex";
            } else {
                checkPassword();
            }
        }

        function calculateHours() {
            location.href='/calculate_hours';
            alert('Total hours calculated successfully!');
        }

        function confirmReset() {
            if (confirm("Are you sure you want to reset all data? This action cannot be undone.")) {
                location.href = '/reset_all';
            }
        }

        function showPopup() {
            document.getElementById('editPopup').style.display = 'flex';
            // Load the content of valid_students.txt into the textarea
            fetch('/valid_students_content')
                .then(response => response.text())
                .then(text => document.getElementById('validStudentsContent').value = text);
        }

        function hidePopup() {
            document.getElementById('editPopup').style.display = 'none';
        }

        function saveChanges() {
            const content = document.getElementById('validStudentsContent').value;
            // Save the content back to valid_students.txt
            fetch('/save_valid_students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Changes saved successfully!');
                    hidePopup();
                } else {
                    alert('Failed to save changes.');
                }
            });
        }

        // Automatically hide the error message after a short delay
        window.onload = function() {
            setTimeout(function() {
                var errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }, 5000);
        };
    </script>
</body>
</html>
